version: '3.9'
services:
  postgres:
    image: postgres:16
    environment: { POSTGRES_PASSWORD: postgres, POSTGRES_USER: postgres, POSTGRES_DB: aifinance }
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment: { MINIO_ROOT_USER: minio, MINIO_ROOT_PASSWORD: minio123 }
    ports: ["9000:9000", "9001:9001"]
  backend:
    build: .
    dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/aifinance
      CORS_ORIGINS: http://localhost:5173
    depends_on: [postgres, redis]
    ports: ["8000:8000"]
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on: [backend]
    ports: ["5173:5173"]

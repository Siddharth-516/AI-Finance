apiVersion: apps/v1
kind: Deployment
metadata: { name: ai-finance-backend }
spec:
  replicas: 1
  selector: { matchLabels: { app: ai-finance-backend } }
  template:
    metadata: { labels: { app: ai-finance-backend } }
    spec:
      containers:
      - name: backend
        image: ghcr.io/example/ai-finance-backend:latest
        ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata: { name: ai-finance-backend }
spec:
  selector: { app: ai-finance-backend }
  ports: [{ port: 80, targetPort: 8000 }]
